<spinner *ngIf="loading" [tickness]="1" [size]="20"></spinner>
<div class="row collapse">
  <div class="large-10 columns">
    <form name="form" (ngSubmit)="f.valid && onSubmit(f.value)" #f="ngForm" novalidate>
      <div class="c-container -j-between -t-d-column -t-a-start">
        <h2>{{titleText}}</h2>
        <div class="c-button-container -j-end form-group" *showItSizes="{min: 768}">
          <button disable="loading" type="button" (click)="onCancel()" class="c-button -secondary">Cancel</button>
          <button disable="loading" type="submit" class="c-button -primary">{{submitButtonText}}</button>
        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" name="name" [(ngModel)]="observer && observer.name"
             #name="ngModel" required />
          <div *ngIf="f.submitted && !name.valid" class="help-text">Name is required</div>
      </div>
      <div class="form-group">
          <label for="observer_type">Observer type
            <select name="observer_type" [(ngModel)]="observer && observer.observer_type" #observer_type="ngModel" required>
                <option selected [value]="'Mandated'">Mandated</option>
                <option [value]="'SemiMandated'">SemiMandated</option>
                <option [value]="'External'">External</option>
                <option [value]="'Government'">Government</option>
            </select>
          </label>
          <p *ngIf="f.submitted && !observer_type.valid" class="help-text">Please select a observer_type</p>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !country_id.valid }">
          <label for="country_id">Country
            <select name="country_id" [(ngModel)]="observer && observer.country && observer.country.id" #country_id="ngModel">
              <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
            </select>
          </label>
      </div>
      <div class="form-group">
          <label for="organization">Organization</label>
          <input id="organization" type="text" class="form-control" name="organization"
            [(ngModel)]="observer && observer.organization" #organization="ngModel" />
      </div>
      <div class="form-group">
          <label for="active">Active</label>
          <input id="active" type="checkbox" name="active" [(ngModel)]="observer && observer.is_active" #active="ngModel" />
      </div>

      <div class="c-container -j-end -t-d-column -t-a-start" *showItSizes="{min: 768}">
        <div class="c-button-container -j-end form-group">
          <button disable="loading" type="button" (click)="onCancel()" class="c-button -secondary">Cancel</button>
          <button disable="loading" type="submit" class="c-button -primary">{{submitButtonText}}</button>
        </div>
      </div>

      <otp-action-bar *xs>
        <button disable="loading" type="button" (click)="onCancel()" class="c-button -secondary">Cancel</button>
        <button disable="loading" type="submit" class="c-button -primary">{{submitButtonText}}</button>
      </otp-action-bar>
    </form>
  </div>
</div>
