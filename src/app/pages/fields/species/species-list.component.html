<div class="c-container -j-between -t-d-column -t-a-start">
  <h2>Species ({{species.length}})</h2>
  <div class="c-button-container -j-end">
    <button (click)="triggerNewSpecies()" class="c-button -primary">
      New species
    </button>
  </div>
</div>
<ngx-datatable class="wri"
  #table
  [rows]="species"
  columnMode="force"
  headerHeight=false
>
  <ngx-datatable-column prop="name" name="Name">
  </ngx-datatable-column>
  <ngx-datatable-column prop="species_class" name="Species Class">
  </ngx-datatable-column>
  <ngx-datatable-column prop="scientific_name" name="Scientific Name">
  </ngx-datatable-column>
  <ngx-datatable-column name="Actions">
     <ng-template let-row="row" ngx-datatable-cell-template>
       <button (click)="onEdit(row)">EDIT</button>
       <button (click)="onDelete(row)">DELETE</button>
     </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
