<spinner class="center" *ngIf="loading" [tickness]="1" [size]="20"></spinner>
<div class="row">
  <div class="large-10 columns">
    <form name="form" (ngSubmit)="f.valid && onSubmit(f.value)" #f="ngForm" novalidate>
      <div class="c-container -j-between -t-d-column -t-a-start">
        <h2>{{titleText}}</h2>
        <div class="c-button-container -j-end form-group" *showItSizes="{min: 768}">
          <button disable="loading" type="button" (click)="onCancel()" class="c-button -secondary">Cancel</button>
          <button disable="loading" type="submit" class="c-button -primary">{{ submitButtonText }}</button>
        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !governance_pillar.valid }">
          <label for="governance_pillar">Governance pillar</label>
          <input id="governance_pillar" type="text" class="form-control" name="governance_pillar"
              [(ngModel)]="annexGovernance && annexGovernance.governance_pillar" #governance_pillar="ngModel" required />
          <div *ngIf="f.submitted && !governance_pillar.valid" class="help-text">Governance pillar is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !governance_problem.valid }">
          <label for="governance_problem">Governance problem</label>
          <input id="governance_problem" type="text" class="form-control" name="governance_problem"
            [(ngModel)]="annexGovernance && annexGovernance.governance_problem" #governance_problem="ngModel" required />
          <div *ngIf="f.submitted && !governance_problem.valid" class="help-text">Governance problem is required</div>
      </div>
      <div class="form-group">
          <label for="details">Details</label>
          <input id="details" type="text" class="form-control" name="details"
            [(ngModel)]="annexGovernance && annexGovernance.details" #details="ngModel" />
      </div>

      <div class="c-container -j-end -t-d-column -t-a-start" *showItSizes="{min: 768}">
        <div class="c-button-container -j-end form-group">
          <button disable="loading" type="button" (click)="onCancel()" class="c-button -secondary">Cancel</button>
          <button disable="loading" type="submit" class="c-button -primary">{{ submitButtonText }}</button>
        </div>
      </div>

      <otp-action-bar *xs>
        <button disable="loading" type="button" (click)="onCancel()" class="c-button -secondary">Cancel</button>
        <button disable="loading" type="submit" class="c-button -primary">{{ submitButtonText }}</button>
      </otp-action-bar>
    </form>
  </div>
</div>
