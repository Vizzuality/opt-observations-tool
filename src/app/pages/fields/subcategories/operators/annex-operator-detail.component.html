<div class="row">
  <div class="large-10 columns">
    <h2>{{titleText}}</h2>
  </div>
</div>
<spinner class="center" *ngIf="loading" [tickness]="1" [size]="20"></spinner>
<div class="row">
  <div class="large-10 columns">
    <form name="form" (ngSubmit)="f.valid && onSubmit(f.value)" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" name="name" ngModel #name="ngModel" required />
          <div *ngIf="f.submitted && !name.valid" class="help-text">Name is required</div>
      </div>
      <div class="form-group">
          <label for="country_id">Country
            <select name="country_id" ngModel #country_id="ngModel">
              <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
            </select>
          </label>
      </div>
      <div class="form-group">
          <label for="law_ids">Law references
            <select multiple name="law_ids" ngModel #law_ids="ngModel">
              <option *ngFor="let law of laws" [value]="law.id">{{ law.legal_reference }}</option>
            </select>
          </label>
      </div>
      <div class="form-group">
          <label for="details">Details</label>
          <input id="details" type="text" class="form-control" name="details" ngModel #details="ngModel" />
      </div>

      <div class="form-group actions" *showItSizes="{min: 768}">
          <button disable="loading" type="button" (click)="onCancel()" class="button secondary">Cancel</button>
          <button disable="loading" type="submit" class="button primary">Create</button>
      </div>

      <otp-action-bar *xs>
        <button disable="loading" type="button" (click)="onCancel()" class="button secondary">Cancel</button>
        <button disable="loading" type="submit" class="button primary">Create</button>
      </otp-action-bar>
    </form>
  </div>
</div>
