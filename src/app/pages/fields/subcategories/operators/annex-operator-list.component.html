<div class="c-container -j-between -t-d-column -t-a-start">
  <h2>Annex Operators ({{annexOperators.length}})</h2>
  <div class="c-button-container -j-end">
    <button (click)="triggerNewAnnexOperator()" class="c-button -primary">
      New Annex Operator
    </button>
  </div>
</div>
<ngx-datatable class="wri"
  #table
  [rows]="annexOperators"
  columnMode="force"
  headerHeight=false
>
  <ngx-datatable-column prop="illegality" name="Name"></ngx-datatable-column>
  <ngx-datatable-column prop="details" name="Details"></ngx-datatable-column>
  <ngx-datatable-column name="Actions">
     <ng-template let-row="row" ngx-datatable-cell-template>
       <button class="action" (click)="onEdit(row)"><otp-icon name="#icon-edit"></otp-icon></button>
       <button class="action" (click)="onDelete(row)"><otp-icon name="#icon-delete"></otp-icon></button>
     </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
