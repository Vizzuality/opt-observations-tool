<div class="c-table-header">
  <otp-filters>
  </otp-filters>
</div>

<otp-table i18n-caption="Caption for the table which lists the reports" caption="Reports">
  <otp-table-column i18n-name="Table of reports|Name of the column corresponding to the title of the reports" prop="title" name="Title"></otp-table-column>
  <otp-table-column i18n-name="Table of reports|Name of the column corresponding to the publication date of the reports" prop="publication-date" name="Publication date">
    <ng-template let-value="value" table-cell-template>{{ value ? getFormatedDate(value) : 'â€“' }}</ng-template>
  </otp-table-column>
  <otp-table-column i18n-name="Table of observations|Name of the column corresponding to the actions of the observations" name="Actions">
    <ng-template let-row="row" table-cell-template>
      <a href="{{apiUrl}}{{row.attachment.url}}" class="action" aria-label="Download" target="_blank" download><otp-icon name="#icon-download"></otp-icon></a>
    </ng-template>
  </otp-table-column>
</otp-table>
