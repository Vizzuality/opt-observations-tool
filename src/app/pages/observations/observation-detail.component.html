<div class="container">
  <div class="row">
    <div class="large-10 columns">
      <h2>{{titleText}}</h2>
    </div>
  </div>
  <spinner class="center" *ngIf="loading" [tickness]="1" [size]="20"></spinner>
  <div class="row">
    <div class="large-10 columns">
      <form name="form" (ngSubmit)="f.valid && onSubmit(f.value)" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="type">TYPE
              <select name="type" ngModel #type="ngModel">
                 <option selected value="operator">OPERATOR</option>
                 <option value="governance">GOVERNANCE</option>
              </select>
            </label>
        </div>
        <div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !country_id.valid }">
              <label for="country_id">COUNTRY
                <select name="country_id" ngModel #country_id="ngModel" required>
                  <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
                </select>
                <p *ngIf="f.submitted && !country_id.valid" class="help-text">Please select a country</p>
              </label>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nickname.valid }">
              <label for="nickname">GPS COORDINATES</label>
              <input type="text" class="form-control" name="nickname" ngModel #nickname="ngModel" required />
              <div *ngIf="f.submitted && !nickname.valid" class="help-text">Username is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !institution.valid }">
              <label for="institution">Institution</label>
              <input type="text" class="form-control" name="institution" ngModel #institution="ngModel" required />
              <div *ngIf="f.submitted && !institution.valid" class="help-text">Institution is required</div>
          </div>

          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
              <label for="email">Email</label>
              <input type="text" class="form-control" name="email" ngModel #email="ngModel" required email />
              <p *ngIf="f.submitted && email.errors?.required" class="help-text">Email is required</p>
              <p *ngIf="f.submitted && email.errors?.email && !email.errors?.required" class="help-text">Please enter an email address</p>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" ngModel #password="ngModel" required />
              <div *ngIf="f.submitted && !password.valid" class="help-text">Password is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password_confirmation.valid }">
              <label for="password_confirmation">Confirm your password</label>
              <input type="password" ngModel class="form-control" name="password_confirmation" #password_confirmation="ngModel" [equalTo]="password" required />
              <div *ngIf="f.submitted && password_confirmation.errors?.required" class="help-text">Please confirm your password</div>
              <div *ngIf="f.submitted && password_confirmation.errors?.equalTo && !password_confirmation.errors?.required"
              class="help-text">Password values does not coincide</div>
          </div>
        </div>
        <div class="form-group">
            <button disable="loading" type="submit" class="button primary">Create</button>
            <button disable="loading" type="button" class="button secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
