<otp-navigation [items]="navigationItems"></otp-navigation>
<div class="content">
  <div>
    <a [routerLink]="[private/observations/new]">New observation</a>
  </div>
  <ngx-datatable class="material" [rows]="rows" [rowHeight]="'auto'" *ngIf="rows">
    <ngx-datatable-column name="Date">
      <ng-template let-value="value" ngx-datatable-cell-template>
       {{value | date:'shortDate'}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Details"></ngx-datatable-column>
  </ngx-datatable>
</div>
