<div class="l-wrapper">
  <div class="c-container -j-between">
    <h2>Users ({{users.length}})</h2>
    <div class="c-button-container -j-end">
      <button (click)="triggerNewUser()" class="c-button -primary">
        New user
      </button>
    </div>
  </div>

  <ngx-datatable
    class="wri"
    #table
    [rows]="users"
    [columns]="columns"
    columnMode="force"
    headerHeight=false
  >
    <ngx-datatable-column name="Name"></ngx-datatable-column>
    <ngx-datatable-column name="Username" prop="nickname"></ngx-datatable-column>
    <ngx-datatable-column name="Email"></ngx-datatable-column>
    <ngx-datatable-column name="Actions" maxWidth=150>
      <ng-template let-row="row" ngx-datatable-cell-template>
        <a routerLink="edit/{{row.id}}">EDIT</a>
        <button type="button" (click)="onDelete(row)">DELETE</button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
