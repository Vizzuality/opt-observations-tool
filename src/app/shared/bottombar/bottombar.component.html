<button role="menuitem" (click)="onClick('observations')" [ngClass]="{'is-active': activeButton === 'observations'}">Observations</button>
<button role="menuitem" *ngIf="admin" (click)="onClick('fields')" [ngClass]="{'is-active': activeButton === 'fields'}">Fields</button>
<button role="menuitem" *ngIf="admin" (click)="onClick('users')" [ngClass]="{'is-active': activeButton === 'users'}">Users</button>
<button role="menuitem" (click)="onClick('profile')" [ngClass]="{'is-active': activeButton === 'profile'}">Profile</button>
